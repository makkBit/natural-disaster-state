<body>

        <br><br><br> <br><br><br> <br>
    <footer class="site-footer" id="footer">
        <p class="site-footer__fineprint" id="fineprint"><a href="http://localhost:3000/"> priority wise needs of victims</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>    
    
    <div style="position:absolute; top:60px; left:px; width:500px; height:500px;">            
        <canvas id="myChart" width="400" height="400"></canvas>
        <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
        </script>
      
        <script>
            $.getJSON( "http://localhost:3000/api/chartdata", function( data ) {
                console.log(typeof data)
                let labelsData = [];
                let values = [];
                for( var i in data){
                    labelsData.push(i);
                    values.push(data[i]);
                }
                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labelsData,
                        datasets: [{
                            label: 'need priority',
                            data: values,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    }
                    
                });
            });
        </script>
    </div>
