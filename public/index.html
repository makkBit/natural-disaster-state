<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
  </style>
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Merriweather);
    *,
    *:before,
    *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    html,
    body {
      background: #f1f1f1;
      font-family: 'Merriweather', sans-serif;
      padding: 1em;
    }

    h1 {
      text-align: center;
      color: #a8a8a8;
      text-shadow: 1px 1px 0 white;
    }

    form {
      max-width: 600px;
      text-align: center;
      margin: 20px auto;
    }

    form input,
    form textarea {
      border: 0;
      outline: 0;
      padding: 1em;
      -moz-border-radius: 8px;
      -webkit-border-radius: 8px;
      border-radius: 8px;
      display: block;
      width: 100%;
      margin-top: 1em;
      font-family: 'Merriweather', sans-serif;
      -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      resize: none;
    }

    form input:focus,
    form textarea:focus {
      -moz-box-shadow: 0 0px 2px #e74c3c !important;
      -webkit-box-shadow: 0 0px 2px #e74c3c !important;
      box-shadow: 0 0px 2px #e74c3c !important;
    }

    form #input-submit {
      color: white;
      background: #e74c3c;
      cursor: pointer;
    }

    form #input-submit:hover {
      -moz-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
      -webkit-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
      box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
    }

    form textarea {
      height: 126px;
    }

    .half {
      float: left;
      width: 48%;
      margin-bottom: 1em;
    }

    .right {
      width: 50%;
    }

    .left {
      margin-right: 2%;
    }

    @media (max-width: 480px) {
      .half {
        width: 100%;
        float: none;
        margin-bottom: 0;
      }
    }
    /* Clearfix */

    .cf:before,
    .cf:after {
      content: " ";
      /* 1 */
      display: table;
      /* 2 */
    }

    .cf:after {
      clear: both;
    }
  </style>
</head>

<body>

  <h1>Your Details Please</h1>
  <form class="cf" action="/api/submit" method="POST">
    <div class="half left cf">
      <input type="text" placeholder="Name" name="name">
      <input type="text" placeholder="Members" name="members">
      <input type="text" placeholder="Need" name="need">
    </div>
    <div class="half right cf">
      <textarea type="text" id="input-message" placeholder="Address" name="address"></textarea>
    </div>
    <!-- hidden -->
    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="long" id="long">
    <input type="submit" value="Submit" id="input-submit">
  </form>



  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>

  <script>
    if (navigator.geolocation) {
      console.log('here');
      // get the current position
      navigator.geolocation.getCurrentPosition(

        // if this was successful, get the latitude and longitude
        function (position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          console.log(lat,lon);
          document.getElementById('lat').value = lat;
          document.getElementById('long').value = lon;
        },
        // if there was an error
        function (error) {
          alert('ouch');
        });
    } else {
      console.log('not here');
    }
  </script>

</body>

</html>
